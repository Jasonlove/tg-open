<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8"></meta>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
   <title>login</title>
   <!-- =============== VENDOR STYLES ===============-->
   <!-- FONT AWESOME-->
   <link rel="stylesheet" href="/admin/vendor/fontawesome/css/font-awesome.min.css"></link>
   <!-- SIMPLE LINE ICONS-->
   <link rel="stylesheet" href="/admin/vendor/simple-line-icons/css/simple-line-icons.css"></link>
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="/admin/css/bootstrap.css" id="bscss"></link>
   <!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="/admin/css/app.css" id="maincss"></link>
</head>

<body>
   <div class="wrapper">
      <div class="block-center mt-xl wd-xl">
         <!-- START panel-->
         <div class="panel panel-dark panel-flat">
            <div class="panel-body">
               <p class="text-center pv ">商户管理后台</p>
               <form action="/admin/login" class="mb-lg" method="post">
                  <div class="form-group has-feedback">
                     <input  type="text" name="username" placeholder="用户名" class="form-control"></input>
                     <span class="fa fa-envelope form-control-feedback "></span>
                  </div>
                  <div class="form-group has-feedback">
                     <input  type="password" name="password" placeholder="密码"  class="form-control"></input>
                     <span class="fa fa-lock form-control-feedback "></span>
                  </div>
                  <button type="submit" class="btn btn-block btn-primary mt-lg">登录</button>
               </form>
            </div>
         </div>
         <!-- END panel-->
         
      </div>
   </div>
   <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- MODERNIZR-->
   <script src="/admin/vendor/modernizr/modernizr.js"></script>
   <!-- JQUERY-->
   <script src="/admin/vendor/jquery/dist/jquery.js"></script>
   <!-- BOOTSTRAP-->
   <script src="/admin/vendor/bootstrap/dist/js/bootstrap.js"></script>
   <!-- STORAGE API-->
   <script src="/admin/vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
   <!-- PARSLEY-->
   <script src="/admin/vendor/parsleyjs/dist/parsley.min.js"></script>
   <!-- =============== APP SCRIPTS ===============-->
   <script src="/admin/js/app.js"></script>
</body>

</html>
