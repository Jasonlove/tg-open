      <!-- sidebar-->

         <!-- START Sidebar (left)-->

            <nav class="sidebar">
               <!-- START sidebar nav-->
               <ul class="nav">
                  <!-- Iterates over all sidebar items-->
                  <li class="nav-heading ">
                     <span data-localize="sidebar.heading.HEADER"></span>
                  </li>
                 
                  <li class=" ">
                     <a href="#menuid" title="活动" data-toggle="collapse">
                        <em class="icon-folder"></em>
                        <span data-localize="sidebar.nav.menu.MENU">活动</span>
                     </a>
                     <ul id="menuid" class="nav sidebar-subnav collapse">
                        <li class="sidebar-subnav-header">活动</li>
                        <li class=" active">
                           <a href="/admin/activity/index.html" title="活动列表">
                              <em></em>
                              <span data-localize="sidebar.nav.menu.SUBMENU">活动列表</span>
                           </a>
                        </li>
                     </ul>
                  </li>
                  
                  <li class=" ">
                     <a href="#order" title="订单" data-toggle="collapse">
                        <em class="icon-folder"></em>
                        <span data-localize="sidebar.nav.menu.MENU">订单</span>
                     </a>
                     <ul id="order" class="nav sidebar-subnav collapse">
                        <li class="sidebar-subnav-header">订单</li>
                        <li class=" ">
                           <a href="/admin/order/index.html" title="订单">

                  <li class=" ">
                     <a href="#transfer" title="转账" data-toggle="collapse">
                        <em class="icon-folder"></em>

                     </a>
                     <ul id="transfer" class="nav sidebar-subnav collapse">
                        <li class="sidebar-subnav-header">转账</li>
                        <li class=" ">
                           <a href="/admin/transfer/index.html" title="转账">
                              <em></em>
                              <span data-localize="sidebar.nav.menu.SUBMENU">转账列表</span>

                  </li>
                  
               </ul>
               <!-- END sidebar nav-->
            </nav>
         </div>

      <section>
         <!-- Page content-->
         <div class="content-wrapper">
         
         	<h3>活动列表</h3>
            <div class="row">
            
               <div class="col-lg-12">
                     <div class="panel panel-default">
                        <div class="panel-body">
                           <table id="datatable1" class="table table-striped table-hover">
                              <thead>
                              	<tr>
	                              <th>
			                        <div class="form-group">
			                           <button type="button" data-toggle="modal" data-target="#myModalLargeSave" class="btn btn-labeled btn-success">
			                              <span class="btn-label">
			                                 <em class="fa fa-plus"></em>
			                              </span>Add</button>
			                        </div>
	                     		  </th>
                              	</tr>
                                 <tr>
                                    <th>ID</th>
                                    <th>活动名称</th>
                                    <th>商户名称</th>
                                    <th>报名金额</th>
                                    <th>分享金额</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>参与人数</th>
                                    <th>操作</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <tr th:each="m : ${actList}">
                                    <td th:text="${m.id}"></td>
                                    <td th:text="${m.name}"></td>
                                    <td th:text="${m.merchant}"></td>
                                    <td th:text="${m.amount}"></td>
                                    <td th:text="${m.shareAmount}"></td>
                                    <td th:text="${#dates.format(m.startTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${#dates.format(m.endTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${m.joinCount}"></td>
                                    <td>
				                        <button type="button" data-toggle="modal" data-target="#myModalLargeUpdate"  class="btn btn-sm btn-warning btn_x">
				                           <em class="fa fa-edit"></em>
				                        </button>
				                    </td>
                                 </tr>
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               
            </div>
         </div>
      </section>
      
      <!-- Page footer-->
      <footer>
         <span>&copy; 2019 - 保定泰高广告有限公司</span>

   </div>
   <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- MODERNIZR-->
   <script src="/admin/vendor/modernizr/modernizr.js"></script>
   <!-- BOOTSTRAP-->
   <script src="/admin/vendor/bootstrap/dist/js/bootstrap.js"></script>
   <!-- STORAGE API-->
   <script src="/admin/vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
   <!-- JQUERY EASING-->
   <script src="/admin/vendor/jquery.easing/js/jquery.easing.js"></script>
   <!-- ANIMO-->
   <script src="/admin/vendor/animo.js/animo.js"></script>

   <!-- =============== PAGE VENDOR SCRIPTS ===============-->
   <!-- DATATABLES-->
   <script src="/admin/vendor/datatables/media/js/jquery.dataTables.min.js"></script>
   <script src="/admin/vendor/datatables-colvis/js/dataTables.colVis.js"></script>
   <script src="/admin/vendor/datatable-bootstrap/js/dataTables.bootstrap.js"></script>
   <script src="/admin/vendor/datatable-bootstrap/js/dataTables.bootstrapPagination.js"></script>
   <script src="/admin/My97DatePicker/WdatePicker.js"></script>
   <script src="/admin/js/demo-datatable.js"></script>
   <!-- =============== APP SCRIPTS ===============-->
   
   <!-- Modal Large-->
   <div id="myModalLargeSave" tabindex="-1" role="dialog" aria-labelledby="myModalLabelLarge" aria-hidden="true" class="modal fade">
      <div class="modal-dialog modal-lg">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                  <span aria-hidden="true">&times;</span>
               </button>
               <h4 id="myModalLabelLarge" class="modal-title">活动</h4>
            </div>
            <form class="form-horizontal" action="/admin/activity/save" method="post">
            	<div class="modal-body">
            
                     <div class="form-group">
                        <label class="col-lg-2 control-label">活动名称</label>
                        <div class="col-lg-3">
                           <input type="text" name="name" required="required" placeholder="活动名称" class="form-control"></input>
                        </div>
                        <label class="col-lg-2 control-label">商户名称</label>
                        <div class="col-lg-3">
                           <input type="text" name="merchant" required="required" placeholder="商户名称" class="form-control"></input>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-lg-2 control-label">开始时间</label>
                        <div class="col-lg-3">
                           <input type="text" name="startTime" required="required" placeholder="开始时间" class="form-control" onclick="WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm:ss',isShowClear:false,readOnly:true})"></input>
                        </div>
                        <label class="col-lg-2 control-label">结束时间</label>
                        <div class="col-lg-3">
                           <input type="text" name="endTime" required="required" placeholder="结束时间" class="form-control" onclick="WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm:ss',isShowClear:false,readOnly:true})"></input>
                        </div>
                     </div>

                     <div class="form-group">
                        <label class="col-lg-2 control-label">活动金额</label>
                        <div class="col-lg-3">
                           <input type="text" name="amount" required="required"  placeholder="活动金额"  class="form-control"></input>
                        </div>
                        <label class="col-lg-2 control-label">分享金额</label>
                        <div class="col-lg-3">
                           <input type="text" name="shareAmount" required="required"  placeholder="分享金额" class="form-control"></input>
                        </div>
                     </div>

                     <div class="form-group">
                        <label class="col-lg-2 control-label">限制人数</label>
                        <div class="col-lg-8">
                           <input type="text" name="limitCount" placeholder="最多参加人数" class="form-control"></input>
                        </div>
                     </div>
                     
                     <div class="form-group">
                        <label class="col-lg-2 control-label">首页图片</label>
                        <div class="col-lg-4">
                        	<input type="text" required="required" disabled="disabled" name="firstImg"  class="form-control firstImg"></input>
                        </div>
                        <div class="col-lg-4">
                        	<input type="file" placeholder="首页图片"  oninvalid="setCustomValidity('上传首部图片')" id="save_file_first" class="form-control"></input>
                        </div>
                        <div class="col-lg-1">
                        	<button type="button" class="btn btn-success btn_first">上传</button>
                        </div>
                     </div>
                     
            	</div>
	            <div class="modal-footer">
	               <button type="reset"  class="btn btn-default">Reset</button>
	               <button type="submit" class="btn btn-primary">Save</button>
	            </div>
            </form>
         </div>
      </div>
   </div>
   
   <div id="myModalLargeUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabelLarge" aria-hidden="true" class="modal fade">
      <div class="modal-dialog modal-lg">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                  <span aria-hidden="true">&times;</span>
               </button>
               <h4 id="myModalLabelLarge" class="modal-title">活动</h4>
            </div>
            <form class="form-horizontal" action="/admin/activity/save" method="post">
            	<input id="actId" name="id" type="hidden"></input>
            	<div class="modal-body">
                     <div class="form-group">
                        <label class="col-lg-2 control-label">活动名称</label>
                        <div class="col-lg-8">
                           <input type="text" id="name" name="name" required="required" placeholder="活动名称" class="form-control"></input>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-lg-2 control-label">商户名称</label>
                        <div class="col-lg-8">
                           <input type="text" id="merchant" name="merchant" required="required" placeholder="商户名称" class="form-control"></input>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-lg-2 control-label">开始时间</label>
                        <div class="col-lg-8">
                           <input type="text" id="startTime" name="startTime" required="required" placeholder="开始时间" class="form-control" onclick="WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm:ss',isShowClear:false,readOnly:true})"></input>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-lg-2 control-label">结束时间</label>
                        <div class="col-lg-8">
                           <input type="text" id="endTime" name="endTime" required="required" placeholder="结束时间" class="form-control" onclick="WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm:ss',isShowClear:false,readOnly:true})"></input>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-lg-2 control-label">活动金额</label>
                        <div class="col-lg-8">
                           <input type="text" id="amount" name="amount" required="required"  placeholder="活动金额"  class="form-control"></input>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-lg-2 control-label">分享金额</label>
                        <div class="col-lg-8">
                           <input type="text" id="shareAmount"  name="shareAmount" required="required"  placeholder="分享金额" class="form-control"></input>
                        </div>
                     </div>
            	</div>
	            <div class="modal-footer">
	               <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
	               <button type="submit" class="btn btn-primary">Update</button>
	            </div>
            </form>
         </div>
      </div>
   </div>
   
   <script type="text/javascript">
   	$(".btn_x").click(function(){
	   var actId = $(this).parent("td").siblings().html();
	   $.ajax({
		    url: "/admin/activity/get",
		    type: "get",
		    data: {"actId":actId},
		    dataType: 'json',
		    success: function(result){
		    	console.log(result);
		    	$("#actId").val(result.id);
		    	$("#name").val(result.name);
		    	$("#merchant").val(result.merchant);
		    	$("#url").val(result.url);
		    	$("#startTime").val(result.startTime);
		    	$("#endTime").val(result.endTime);
		    	$("#amount").val(result.amount);
		    	$("#shareAmount").val(result.shareAmount);
		    }
		});
	});
   	
   	
   	$(".btn_first").click(function(){
   		var formData = new FormData();
   		var file = document.getElementById("save_file_first").files[0];
   		formData.append('file', file);
	   $.ajax({
           url: "/component/upload",
           type: "post",
           data: formData,
           contentType: false,
           processData: false,
           mimeType: "multipart/form-data",
           success: function (data) {
        	 	var value =  jQuery.parseJSON(data);
        	   	if(value.code == "true"){
        	   		console.log(value);
        	   		$(".firstImg").val(value.url);
        	   	}else{
        	   		console.log(value.msg);
        	   	}
           }
       });
 	});
   	
   	
   	
   	
   	
   
   </script>
   
   <script src="/admin/js/app.js"></script>
</body>
